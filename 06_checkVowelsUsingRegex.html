<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program to count the number of vowels in a string</title>
    <script>
        // count the number of vowels in a string

        function countVowel() {
            // take input
            const str = prompt('Enter a string: ');
            // regex
            const reg = /[aeiou]/gi;

            // find the count of vowels
            const count = str.match(reg);

            // number of matched characters
            const len = count.length;

            // return number of vowels
            console.log(count.join(","))
            console.log(len);
        }

        function countVowel01() {
            // take input
            const str = prompt('Enter a string: ');
            // defining vowels
            const vowels = ["a", "e", "i", "o", "u"];
            // initialize count
            let count = 0;

            // empty array to store vowels matched
            let letters = [];

            // loop through string to test if each character is a vowel
            for (let letter of str.toLowerCase()) {
                if (vowels.includes(letter)) {
                    count++;
                    // add element to array
                    letters.push(letter);
                }
            }
            console.log(letters.join(","));
            console.log(count)
        }

    </script>
</head>

<body>
    <button onclick="countVowel()">Count vowel using regex</button>
    <button onclick="countVowel01()">Count vowel using loop</button>
</body>

</html>

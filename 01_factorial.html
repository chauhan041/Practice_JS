<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
    <script>
        let num = parseInt(prompt("provide number"));
        let fact = 1;
        factr = (arg) => {
            if (num === 0) {
                console.log(`Factorial of ${num} is 1`);
            } else if (num < 0) {
                console.log(`Factorial of ${num} is not calculate`);
            } else {
                for (let i = 1; i <= num; i++) {
                    let tmp = fact;
                    fact = fact * i;
                    console.log(`${tmp} x ${i} = ${fact}`);
                }
            }
        }
        factr(num);

    </script>
</head>

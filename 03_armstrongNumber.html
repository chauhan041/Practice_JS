<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Armstrong Number</title>
    <script>
        function armstrongNumberThreeDigit() {
            // program to check an Armstrong number of three digits

            let sum = 0;
            const number = prompt('Enter a three-digit positive integer: ');

            // create a temporary variable
            let temp = number;
            while (temp > 0) {
                // finding the one's digit
                let remainder = temp % 10;

                sum += remainder ** 3;

                // removing last digit from the number
                temp = parseInt(temp / 10); // convert float into integer
            }
            // check the condition
            if (sum == number) {
                console.log(`${number} is an Armstrong number`);
            }
            else {
                console.log(`${number} is not an Armstrong number.`);
            }
        }
        function armstrongNumberOfNDigit() {
            // program to check an Armstrong number of three digits

            let sum = 0;
            const number = prompt('Enter a n-digit positive integer: ');
            const lengthOfNumber = number.length;

            // create a temporary variable
            let temp = number;
            while (temp > 0) {
                // finding the one's digit
                let remainder = temp % 10;

                sum += remainder ** lengthOfNumber;

                // removing last digit from the number
                temp = parseInt(temp / 10); // convert float into integer
            }
            // check the condition
            if (sum == number) {
                console.log(`${number} is an Armstrong number`);
            }
            else {
                console.log(`${number} is not an Armstrong number.`);
            }
        }
    </script>
</head>

<body>
<button onclick="armstrongNumberThreeDigit()">FBN of 3 Digits</button>
<p></p>
<button onclick="armstrongNumberOfNDigit()">FBN of N Digits</button>
</body>

</html>
